<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">  

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Checkout</h1>
        </header>
        <div class="main">
            <form action="result.html">
                <div class="contact-info">
                    <h2>Contact information</h2>
                    <div class="form-data">
                        <label for="email">Email</label> <br>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" name="email" id="email" placeholder="Enter your email..."> <br>
                        </div>
                    </div>
                    <div class="form-data">
                        <label for="phone">Phone</label> <br>
                        <div class="input-field">
                            <i class="fas fa-phone-alt"></i>
                            <input type="number" name="number" id="phone" placeholder="Enter your phone..."> <br>
                        </div>
                    </div>
                </div>
                <div class="address-info">
                    <h2>Shipping adress</h2>
                    <div class="form-data">
                    <label for="fullname">Full name</label> <br>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="fullname" id="fullname" placeholder="Enter your Full name..."> <br>
                    </div>
                    </div>
                
                    <div class="form-data">
                    <label for="address">Address</label> <br>
                    <div class="input-field">
                        <i class="fas fa-home"></i>
                        <input type="text" name="addres" id="address" placeholder="Enter your address..."> <br>
                    </div>
                    </div>
               
                    <div class="form-data">
                    <label for="city">City</label> <br>
                    <div class="input-field">
                        <i class="fas fa-city"></i>
                        <input type="text" name="city" id="city" placeholder="Enter your city..."> <br>
                    </div>
                    </div>
                    <div class="form-data post-country-div">
                    <div class="country">
                        <label for="country">Country</label> <br>
                        <div class="input-field">
                            <i class="fas fa-globe-europe"></i>
                            <select name="country" id="country">
                                <option value="Turkey">Turkey</option>
                                <option value="China">China</option>
                                <option value="Germany">Germany</option>
                                <option value="Portugal">Portugal</option>
                                <option value="Spain">Spain</option>
                                <option value="Norway">Norway</option>
                            </select>
                         </div>
                    </div>
                    
                    <div class="post-code">
                        <label for="post-code">Post Code</label>
                        <div class="input-field">
                            <i class="fas fa-mail-bulk"></i>
                            <input type="number" name="post-code" id="post-code" placeholder="Enter your postal code... "><br>
                        </div>
                    </div>
                    </div>
                    <div class="form-data form-data-info">
                         <input type="checkbox" name="info" id="info">
                        <label for="info">See this information next time</label>
                    </div>
                </div>
                <div class="continue">
                    <input type="button" name="continue" value="Continue">
                </div>            
            </form>

            <div class="product">
                <div class="image-part">
                    <img src="./IMG/photo1.png" alt="bag">
                    <div class="price">
                        <h3>Vintage Backbag</h3>
                        <p><b>$54.99</b> <span>$94.99</span></p>
                        <div class="quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="image-part">
                    <img src="./IMG/photo2.png" alt="shoes">
                    <div class="price">
                        <h3>Levi Shoes</h3>
                        <p><b>$74.99</b> <span>$124.99</span></p>
                        <div class="quantity">
                            <button><i class="fas fa-minus"></i></button>
                            <p>1</p>
                            <button><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="total-price">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
